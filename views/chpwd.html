<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title><%= sname %> - 更改密碼</title>

  <link rel="stylesheet" type="text/css" href="/public/css/semantic.css">

  <script src="/public/js/jquery-1.11.1.js"></script>
  <script src="/public/js/jquery.address.js"></script>
  <script src="/public/js/semantic.js"></script>

  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <script src="/public/js/main.js"></script>
</head>
<body>
<% include list %>
<form action="/sys/chpwd" method="post">
	<div class="ui segment">
<% if (message) { %>
		<div class="ui form error column">
			<div class="ui error message">
				<div class="header">Oops</div>
				<p><%= message %></p>
			</div>
<% } else{ %>
		<div class="ui form column">
<% } %>
			<div class="ui segment">
				<div class="field">
					<label>舊的密碼</label>
					<div class="ui left labeled icon input">
						<input name="password0" type="password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>新的密碼</label>
					<div class="ui left labeled icon input">
						<input name="password1" type="password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>再輸入一次密碼</label>
					<div class="ui left labeled icon input">
						<input name="password2" type="password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="icon asterisk"></i>
						</div>
					</div>
				</div>
				<button class="ui blue submit button" type="submit">更改</button>
			</div>
		</div>
	</div>
</form>
<div id="show" class="ui modal">
  <i class="close icon"></i>
  <div class="header">
  </div>
  <div class="content">
  </div>
</div>
</body>
<% include loginscript %>
</html>
